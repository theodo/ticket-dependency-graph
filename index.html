<!DOCTYPE html>
<!-- HTML5 document type -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Dependency Graph</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div>
      <div id="trello">
        <div v-if="loading" class="progress">
          <div class="indeterminate"></div>
        </div>
        <div class="row">
          <div class="col s1">
            <button
              type="button"
              class="btn"
              v-on:click="authorize"
              v-if="boards==null"
            >
              Connect to Trello
            </button>
            <button
              type="button"
              class="btn center-align"
              v-if="cards!=null"
              v-on:click="refresh"
            >
              Refresh
            </button>
          </div>
          <div class="col s3">
            <select
              v-model="selectedBoard"
              v-if="boards!=null"
              v-on:change="onBoardChange"
              class="browser-default"
            >
              <option value="" disabled selected style="display: none">
                Choose a board
              </option>
              <option v-for="board in boards" v-bind:value="board.id">
                {{ board.name }}
              </option>
            </select>
          </div>
          <div class="col s3">
            <select
              v-model="selectedList"
              v-if="lists!=null"
              v-on:change="onListChange"
              class="browser-default"
            >
              <option value="" disabled selected style="display: none">
                Choose the sprint backlog column
              </option>
              <option v-for="list in lists" v-bind:value="list.id">
                {{ list.name }}
              </option>
            </select>
          </div>
          <div class="col s3">
            <select
              v-model="selectedLabel"
              v-if="labels!=null"
              v-on:change="onLabelChange"
              class="browser-default"
            >
              <option value="" disabled selected style="display: none">
                Or choose a label
              </option>
              <option v-for="label in labels" v-bind:value="label.id">
                {{ label.name }}
              </option>
            </select>
          </div>
          <div class="col s1">
            <a
              :href="trelloUrl"
              target="_blank"
              class="btn right"
              v-if="trelloUrl!=null"
              >Open Board</a
            >
          </div>
        </div>
      </div>
      <div id="dependencyGraph"></div>
      <div class="row" id="graphHandler">
        <form v-on:submit.prevent="addDependency(currentParent, currentChild)">
          <div class="row">
            <div class="input-field col s6">
              <label for="child">The ticket id</label>
              <input id="child" type="number" v-model.number="currentChild" />
            </div>
            <div class="input-field col s6">
              <label for="parent">depends on the ticket</label>
              <input id="parent" type="number" v-model.number="currentParent" />
            </div>
          </div>
          <button
            class="right btn waves-effect waves-light center-align"
            type="submit"
          >
            Add dependency
          </button>
          <button class="btn left" type="button" v-on:click="saveData">
            Export to JSON
          </button>
        </form>
        <div class="col s12" v-if="dataAsJson!=''">
          <div class="row">
            <div class="col s12">
              <textarea
                id="dataAsJson"
                v-model="dataAsJson"
                style="width: 100%; height: 250px"
              >
              </textarea>
            </div>
          </div>
          <button
            class="right btn waves-effect waves-light center-align"
            v-on:click="loadData"
          >
            Load Json
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
    <script>
      window.onbeforeunload = function () {
        return 'Are you sure you want to leave this page?';
      };
    </script>
  </body>
</html>
